<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Document</title>
	</head>
	<script src="js/vue.js"></script>
	
	<body>
		<div id="app">
			{{a>= 100 ? 20:10}}
		</div>
		<!-- vue的对象 必须在body体中 -->
		<script>
			var vue = new Vue({
				// 挂载点，所有的Vue的方法和属性都必须在对应的挂载根标签内部使用
				el: '#app',
				// 数据管理中心，所有的Vue的数据都在data对象中
				data:{
				    a: 100
				},
				// 方法，对应的Vue事件方法清单
				methods:{
				
				}
			})
		</script>
	</body>
</html>
