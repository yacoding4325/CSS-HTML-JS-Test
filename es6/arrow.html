<script>
    //传统
    var f1 = function(a){
        let b = a+1
        return b
    }
    console.log(f1(2))

    //ES6  (参数1,参数2) => {函数体}
    var f2 = (a) => {
        let b = a+1
        return b
    }
    console.log(f2(2))

    //ES6 当箭头函数没有参数或者有多个参数，要用 () 括起来。
    var f3 = (a,b) => {
        let c = a+b
        return c
    }
    console.log(f3(1,3))

    var f4 = () => {
        return "没有参数"
    }
    console.log(f4())
    var f5 = a => {
        let b = a+1
        return b
    }
    console.log(f5(2))
    // 当箭头函数函数体有多行语句，用 {} 包裹起来，表示代码块。
    // 当只有一行语句，并且需要返回结果时，可以省略 {} , 结果会自动返回。
    var f6 = () => "没有参数"
    console.log(f6())
    
</script>
