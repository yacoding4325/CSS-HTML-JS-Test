<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style>
			#d1 {
				width: 200px;
				height: 200px;
				border: 1px solid red;
			}
		</style>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script>
			function fun1(){
				//给元素绑定事件
				//原生js
				/* var div1=document.getElementById("d1")
				div1.onmouseover=function (){
				        alert("悬停")
				} */
				
				/**
				 * bind 方法绑定事件
				 * 在jQuery中，事件的名称==原始名称去掉on
				 * onclick  click
				 * onmouseover   mouseover
				 * 
				 */
				$("#d1").bind('mouseover',function() {
					$("#d1").css("background-color","yellow")
				});
				
				/**
				 * 事件名作为方法
				 */
				$("#d1").mouseleave(function(){
				    $('#d1').css("background-color",'lightgreen')
				});
				
				/**
				 * one 绑定事件一次
				 */
				/* $("#d1").one('mouseover',function(){
					$('#d1').css("background-color",'yellow')
				});
				
				$("#d1").one('mouseleave',function(){
				    $('#d1').css("background-color",'lightgreen')
				}); */
			}
			
			function fun2() {
				//$("#d1").unbind();  接触绑定的所有事件
				$("#d1").unbind("mouseover") // 接触绑定的指定事件
				                 
			}
			
			function fun4() {
				 console.log("获得焦点了")
			}
			
			function fun3() {
				// 相当于发生了获得焦点事件
				$("#i1").focus()
			}
		</script>
	</head>
	<!-- 无非就是绑定事件,触发事件,解绑定事件.原生js中的通过DOM编程和在标签上的事件属性绑定事件,
		jQuery中,我们可以使用
		事件的绑定:bind(),live()(1.8及之前可用),on()(1.9之后推荐使用),one()
		事件解绑定:unbind()
		事件的触发:行为触发, jQuery方法触发 -->
		
	<body>
		<div id="d1">
			
		</div>
		<input type="button" value="添加事件" onclick="fun1()">
		<input type="button" value="解除绑定" onclick="fun2()">
		<br>
		<input type="text" id="i1" onclick="fun4()">
		<input type="button" value="触发事件" onclick="fun3()">
	</body>
</html>
