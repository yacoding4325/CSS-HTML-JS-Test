<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style>
			#d1{
				width: 200px;
				height: 200px;
				border: 1px solid green;
			}
		</style>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script>
			function fun1() {
				/*
				 * innerText >>>> text();
				 * innerHTML >>>> html();
				 * value     >>>> val();
				 * 
				 * */
				console.log($("#d1").text())
				console.log($("#d1").html())
				console.log($("#i1").val())
			}
			
			function fun2() {
				$("#d1").text("<h1>牛气冲天</h1>");
				$("#d1").html("<h1>牛气冲天</h1>");
				$("#i1").val("你好");
			}
			
			function fun3() {
				//$("#d1").html("");
				$("#d1").empty();// 清空内容
				$("#i1").val("");
			}
		</script>
	</head>
	<!-- 操作文本
		原生js 中的通过元素.innerText和innerHTML和.
		value属性操作标签内部文本和内容,jQuery给我们封装了text(),html()和val()三个方法 -->
	<body>
		<input type="text" value="这里是文字" id="i1">
		<div id="d1">
			a
			<span>xxx</span>
			b
		</div>
		<input type="button" value="获得标签内容" onclick="fun1()">
		<input type="button" value="修改标签内容" onclick="fun2()">
		<input type="button" value="删除标签内容" onclick="fun3()">
	</body>
</html>
