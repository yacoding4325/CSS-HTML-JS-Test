<!DOCTYPE html>

		<style type="text/css">
			.a {
				background-color:  greenyellow;
			    }
			.b {
				background-color:  yellowgreen;
			}
			.c {
				background-color: yellow;
			}
			
		</style>
		
		<script type="text/javascript">
			//页面加载调用一个 匿名函数
			window.onload = function() {
				//获取所有的行
				var arr = document.getElementsByTagName("tr");
				//对所有的行动 实行隔行变色
				for(var i = 0; i < arr.length; i++) {
					if (i == 0) {
						arr[i].className = "a";
					} else if (i%2 == 1) {
						arr[i].className = "b";
					} else {
						arr[i].className = "c";
					}
				}
			}
			
		</script>
	</head>
