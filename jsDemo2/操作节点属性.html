<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function fun1() {
				//获得属性值
				var node =document.getElementById("i");
				console.log(node.type);
				console.log(node.value);
				
				//改变属性值
				node.type="button";
				node.value="幸福一世";
				
				// // 语法2  getAttribute   setAttribute
				console.log(node.getAttribute("type"));
				console.log(node.getAttribute("value"));
		
				node.setAttribute("type","button");
				node.setAttribute("value","美丽");
			}
		</script>
	</head>
	<body>
		<input type="text" value="相爱一生" id="i">
		<hr>
        <input type="button" value="变" onclick="fun1()"  />
	</body>
</html>
