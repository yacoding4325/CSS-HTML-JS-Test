<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本样式</title>
		<style>
			p {
				font-size: 20px;
				color: rgb(255, 0, 255);
				text-align: center;
				line-height: 40px;
				text-indent: 2em;
				text-decoration: underline;
			}
			a {
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<a href="">111111</a>
		<p>
			gwergerwgwergwer
		</p>
	</body>
</html>
