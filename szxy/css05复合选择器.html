<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>复合选择器</title>
		<style>
			.box>p {
				font-size: 40px;
				color: red;
			}
			span,
			div {
				color: pink;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
	
	<div class="box">
		<p>box1</p>
		<p>box2</p>
		<p>box3</p>
		
		<div class="son">
				<p>box的son1</p>
				<p>box的son2</p>
				<p>box的son3</p>
			
				<div class="child">
					<p>box的孙子1</p>
					<p>box的孙子2</p>
					<p>box的孙子3</p>
				</div>
			</div>
		</div>
		<p>box 的兄弟1</p>
		<p>box 的兄弟2</p>
		<p>box 的兄弟3</p>
		<span>span的1</span>
		<span>span的2</span>
		<span>span的3</span>
		<div>div的大盒子1</div>
		<div>div的大盒子2</div>
		<div>div的大盒子3</div>
		<div>div的大盒子4</div>
	</body>
</html>
