<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>特性转换</title>
		<style>
			div {
				width: 200px;
				height: 60px;
				display: inline;
			}
			span {
				width: 200px;
				height: 60px;
				display: block;
			}
			p,
			a {
				width: 300px;
				height: 30;
				display: inline-block;
			}
			.box {
				width: 400px;
				height: 400px;
				background-color: aqua;
				display: none;
			}
		</style>
	</head>
	<body>
		<div>1111111111</div>
		<div>2222222222</div>
		<div>3333333333</div>
		<span>aaaaa</span>
		<span>bbbbbb</span>
		<span>ccccc</span>
		
		<hr>
		
		<p>555555</p>
		<p>666666</p>
		<p>77777777</p>
		
		<a href="">888888</a>
		<a href="">99999999</a>
		<a href="">2020200020</a>
		<hr>
		
		<div class="box">
			HP
		</div>
		<hr>
		<p>asfasdf</p>
		<p>afafqwefefe</p>
		<p>dvrrrrfrvr</p>
	</body>
</html>
