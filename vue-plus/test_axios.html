<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>Document</title>
	</head>
	
	<body>
		<div id="app">
			<table border="1">
				<tr v-for="(item,index) in memberList">
					<td>{{index}}</td>
					<td>{{item.name}}</td>
					<td>{{item.age}}</td>
				</tr>
			</table>
		</div>
		
		<script src="vue.js"></script>
		<script src="axios.js"></script>
		
		<script>
			new Vue({
				el:'#app',
				data:{
					memberList:[]
				},
				created() {
					this.getList()
				},
				methods:{
					getList(){
						// axios.get('http://localhost:8081/admin/ucenter/member')
						axios.get('data.json')
						.then(response => {
							console.log(response)
							this.memberList = response.data.data.items
						})
						.catch(error => {
							console.log(error)
						})
					}
				}
			})
		</script>
	</body>
</html>
