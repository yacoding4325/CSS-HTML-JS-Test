<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
	</head>
	<body>
		<!-- 左边logo及连接 -->
		<div class="box_l">
			<div class="box_r_c">
				<a href="#">
					<img src="./img/logo.png" alt="">
					<span>QQ</span>
				</a>
			</div>
		</div>
		<!-- 表单 -->
		<div class="box_r">
			<!-- 右侧顶部 -->
			<div class="box_r_h">
				<p class="txt"><a href="">QQ靓号</a></p>
				<p><a href="">简历中文</a></p>
				<p><a href="">意见反馈</a></p>
			</div>
			<!-- 右侧中部 -->
			<div class="box_r_c">
				<h2>欢迎注册QQ</h2>
				<h3>每一天,乐在沟通</h3>
				<div>
					<form action="">
						<input class="inp inp1" type="text" placeholder="昵称">
						<br>
						<input class="inp inp2" type="password" placeholder="密码">
						<br>
						<select name="" id="" class="inp4">
							<option value="">中国+86</option>
							<option value="">中国香港+852</option>
							<option value="">中国澳门+853</option>
							<option value="">中国台湾+886</option>
							<option value="">巴基斯坦+92</option>
						</select>
						<input class="inp5" type="tel" placeholder="手机号">
						<br>
						<input class="inp inp3" type="submit" value="立即注册">
						<br>
						<input type="checkbox">
						<span>我已阅读并同意相关服务条款和隐私政策</span>
					</form>
				</div>
			</div>
			<!-- 右侧底部 -->
			<div class="box_r_b">
				Copyright © 1998-2022Tencent All Rights Reserved
			</div>
		</div>
	</body>
</html>
